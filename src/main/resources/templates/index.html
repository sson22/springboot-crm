<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <h1>Spring Boot 3.0.0 Todo Application</h1>
    <hr />
    <table class = "table table-bordered table-striped">
        <thead>
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>Is Complete</th>
            <th>Created At</th>
            <th>Updated At</th>

        </tr>

        </thead>
        <tbody>
            <tr th:each="item : ${todoItems}">
                <td>&nbsp;</td>
                <td th:text="${item.id}"></td>
                <td th:text="${item.description}"></td>
                <td>
                    <span th:if="${item.isComplete} == true" th:text="Yes"/>
                    <span th:unless="${item.isComplete} == true" th:text="No"/>
                </td>
                <td th:text="${item.createdAt}"></td>
                <td th:text="${item.updatedAt}"></td>
            </tr>
        </tbody>

    </table>
</div>
</body>
</html>
